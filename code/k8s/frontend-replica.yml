apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend

spec:
  replicas: 3

  selector:
    matchLabels:
      module: frontend

  template:
    metadata:
      labels:
        module: frontend

    spec:
      containers:
        - name: frontend
          image: frontend:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
