apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend

spec:
  selector:
    matchLabels:
      module: frontend

  template:
    metadata:
      labels:
        module: frontend

    spec:
      containers:
        - name: frontend
          image: frontend:v4
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: DB_SECRET
              value: abc_overwritten_by_deploy_3

